<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <div th:replace="~{layout :: navbarEmp}"></div>

                <div class="container-fluid">
                    <div style="text-align: center;">
                        <h4 style="color: #64379f;">Les actes en cours pour :</h4>
                        <p th:text="${patient.nomPatient}">Patient 1</p>
                    </div>
                    <hr>
                    <div class="row row-cols-2">
                        <div class="col">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="table-responsive table mt-2" id="dataTable-2" role="grid" aria-describedby="dataTable_info" style="text-align: center;">
                                        <table class="table table-borderless my-0" id="dataTable">
                                            <thead style="background: #64379f;color: var(--bs-white);">
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Nom acte</th>
                                                    <th>Prix</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="listeDetails:${listeDetails}">
                                                    <td>
                                                        <p th:text="${listeDetails.date}">1</p>
                                                    </td>
                                                    <td>
                                                        <p th:text="${listeDetails.nomActe}">Consultation</p>
                                                    </td>
                                                    <td>
                                                        <p th:text="${listeDetails.prix}">34</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td></td>
                                                    <td></td>
                                                    <td>Total : <p th:text="${totale}"></p></td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">


                            <form method="post" action="/Emp/saveDetailsGroupeActe">
                                <h5>Ajout nouvel acte :</h5>
                                <input type="hidden" name="idPatient" th:value="${patient.id}">
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text" style="background: #ddacf5;color: var(--bs-gray-900);">Acte :</span>
                                    <select class="form-select" name="idActe">
                                        <optgroup label="Les actes :">
                                            <div th:each="listeActe:${listeActe}">
                                                <option th:value="${listeActe.id}"
                                                        th:text="${listeActe.nomActe}">
                                                </option>
                                            </div>
                                        </optgroup>
                                    </select></div>
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text" style="background: #ddacf5;color: var(--bs-gray-900);">Prix :</span>
                                    <input class="form-control"
                                           name="prix"
                                           type="number">
                                </div>
                                <div class="input-group" style="margin-top: 11px;"><span class="input-group-text" style="background: #ddacf5;color: var(--bs-gray-900);">Date :</span>
                                    <input class="form-control"
                                           name="date"
                                           type="date">
                                </div>
                                <button class="btn btn-outline-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #27104e;">&nbsp; Valider</button>
                            </form>
                            <hr>
                            <button class="btn btn-outline-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #9854cb;"><i class="fas fa-rocket"></i>&nbsp; Valider Payement et Facture</button>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="layout :: footer"></footer>

        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
