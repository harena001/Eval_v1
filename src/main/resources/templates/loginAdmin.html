                                <h4 class="text-white mb-4" style="color: #ddacf5;">Admin</h4>
                            </div>
                            <form class="user" action="/verifLoginAdmin" method="post">
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="text" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                                <div class="mb-3">
                                    <div class="custom-control custom-checkbox small"></div>

                                    <input type="hidden" name="idMois" value="7">
                                    <input type="hidden" name="annee" value="2023">

                                </div><button class="btn btn-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #64379f;">Se connecter</button>

                            <div class="text-center"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>

</html>
