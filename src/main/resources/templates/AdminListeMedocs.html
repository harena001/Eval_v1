<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{layout :: navbarAdmin}"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background: linear-gradient(-38deg, #27104e, var(--bs-indigo)), var(--bs-indigo);">
                <div class="container-fluid" style="margin-top: 22px;">
                    <h3 class="mb-4" style="color: var(--bs-white);">Medicaments</h3>
                    <div class="card shadow">
                        <div class="card-header py-3" style="background: #27104e;">
                            <p class="float-start m-0 fw-bold" style="color: #ddacf5;">Liste Medicaments</p>
                            <a href="/Admin/newMedoc" class="btn btn-primary float-end" role="button" style="background: #9854cb;"><i class="fa fa-plus" style="margin-right: 8px;"></i>Nouveau medicament</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Nom medicament</th>
                                            <th>Prix</th>
                                            <th>Update nom</th>
                                            <th>Update prix</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="listeMedoc:${listeMedoc}">
                                            <td>
                                                <p th:text="${listeMedoc.NomMedoc}">Medoc 1</p>
                                            </td>
                                            <td>
                                                <p th:text="${listeMedoc.PrixMedoc}">14000 Ar</p>
                                            </td>
                                            <td>
                                                <form action="/Admin/updateNom" method="post">
                                                <div class="input-group">
                                                    <input type="hidden" name="id" th:value="*{listeMedoc.id}">
                                                    <input class="form-control"
                                                           type="text"
                                                           style="width: 120px;"
                                                           name="nom"
                                                           th:placeholder="${listeMedoc.NomMedoc}">
                                                    <button class="btn" type="submit" style="background: #ddacf5;color: var(--bs-gray-100);">Valider</button>
                                                </div>
                                                </form>
                                            </td>
                                            <td>
                                                <form action="/Admin/updatePrix" method="post">
                                                <div class="input-group">
                                                    <input type="hidden" name="id" th:value="*{listeMedoc.id}">
                                                    <input class="form-control"
                                                           type="number"
                                                           name="prix"
                                                           th:placeholder="${listeMedoc.PrixMedoc}"
                                                           style="width: 120px;">
                                                    <button class="btn" type="submit" style="background: #ddacf5;color: var(--bs-gray-100);">Valider</button>
                                                </div>
                                                </form>
                                            </td>
                                            <td>
                                                <form action="/Admin/deleteMedoc" method="post">
                                                    <input type="hidden" name="id" th:value="*{listeMedoc.id}">
                                                    <button class="btn btn-dark" type="submit" style="background: #27104e;"><i class="icon ion-android-delete"></i></button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace="layout :: footer"></footer>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

</body>

</html>
