<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body class="bg-gradient-primary" style="background: linear-gradient(78deg, #27104e, var(--bs-indigo)), var(--bs-indigo);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex" style="border-radius: 0px;border-top-left-radius: 0px;border-style: solid;border-color: #27104e;border-left-width: 4.4px;">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/dogs/undraw_pumpkin_re_bm46.png&quot;) center / cover;border-style: none;"></div>
                            </div>
                            <div class="col-lg-6" style="background: #27104e;">
                                <div class="p-5" style="background: #27104e;">
                                    <div class="text-center"><i class="material-icons" style="font-size: 59px;color: #ddacf5;background: rgba(255,255,255,0);">healing</i>
                                        <h4 class="text-white mb-4" style="color: #ddacf5;">Clinique-ko</h4>
                                    </div>
                                    <form class="user" method="post" action="/Emp/verifLogin">
                                        <div class="mb-3"><input class="form-control form-control-user"
                                                                 type="text"
                                                                 id="exampleInputEmail"
                                                                 aria-describedby="emailHelp"
                                                                 placeholder="Enter Email Address..."
                                                                 name="email"></div>
                                        <div class="mb-3"><input class="form-control form-control-user"
                                                                 type="password"
                                                                 id="exampleInputPassword"
                                                                 placeholder="Password"
                                                                 name="password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small"></div>
                                        </div><button class="btn btn-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #64379f;">Se connecter</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"></div>
                                    <div class="text-center"><a class="small" href="/admin">Connect to ADMIN</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
