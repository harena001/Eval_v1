<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body id="page-top">
    <div id="wrapper">

        <div th:replace="~{layout :: navbarAdmin}"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background: linear-gradient(-38deg, #27104e, var(--bs-indigo)), var(--bs-indigo);">
                <div class="container-fluid" style="margin-top: 22px;">
                    <h3 class="mb-4" style="color: var(--bs-white);">Actes / Recettes</h3>
                    <div class="card shadow">
                        <div class="card-header py-3" style="background: #27104e;">
                            <p class="float-start m-0 fw-bold" style="color: #ddacf5;">Liste Actes</p><a class="btn btn-primary float-end" role="button" style="background: #9854cb;"><i class="fa fa-plus" style="margin-right: 8px;"></i>Nouvel acte</a>
                        </div>
                        <div class="card-body">
                            <form action="/Admin/newActe" method="post">
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text">Nom nouveau acte :</span>
                                    <input class="form-control"
                                           name="nom"
                                           type="text"></div>
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text">Budget annuel acte :</span>
                                    <input class="form-control"
                                           name="budget"
                                           type="number"></div>
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text">Code acte :</span>
                                    <input class="form-control"
                                           name="code"
                                           type="text">
                                </div><button class="btn btn-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #64379f;">Valider</button>
                            </form>
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable1">
                                    <thead>
                                        <tr>
                                            <th>Nom acte</th>
                                            <th>Budget annuel</th>
                                            <th>Code</th>
                                            <th>Update nom</th>
                                            <th>Update budget</th>
                                            <th>Update code</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="liste:${liste}">
                                            <td>
                                                <p th:text="${liste.nomActe}">Acte 1</p>
                                            </td>
                                            <td>
                                                <p th:text="${liste.budgetAnnuel}">14000 Ar</p>
                                            </td>
                                            <td>
                                                <p th:text="${liste.code}">Act</p>
                                            </td>
                                            <td>
                                                <form action="/Admin/updateNomActe" method="post">
                                                    <input type="hidden" name="idActe" th:value="${liste.id}">
                                                    <div class="input-group">
                                                        <input class="form-control"
                                                               type="text"
                                                               style="width: 120px;"
                                                               name="nom"
                                                               th:placeholder="${liste.nomActe}">
                                                        <button class="btn" type="submit" style="background: #ddacf5;color: var(--bs-gray-100);">Valider</button></div>
                                                </form>
                                            </td>
                                            <td>
                                                <form action="/Admin/updateBudgetAnnuelActe" method="post">
                                                <div class="input-group">
                                                    <input type="hidden" name="idActe" th:value="${liste.id}">
                                                    <input class="form-control"
                                                           name="budget"
                                                           type="number"
                                                           th:placeholder="${liste.budgetAnnuel}"
                                                           style="width: 120px;">
                                                    <button class="btn" type="button" style="background: #ddacf5;color: var(--bs-gray-100);">Valider</button></div>
                                                </form>
                                            </td>
                                            <td>
                                                <form action="/Admin/updateCodeActe" method="post">
                                                    <input type="hidden" name="idActe" th:value="${liste.id}">
                                                    <div class="input-group">
                                                        <input class="form-control"
                                                               type="text"
                                                               style="width: 120px;"
                                                               name="code"
                                                               th:placeholder="${liste.code}">
                                                        <button class="btn" type="submit" style="background: #ddacf5;color: var(--bs-gray-100);">Valider</button></div>
                                                </form>
                                            </td>

                                            <td>
                                                <form action="/Admin/deleteActe" method="post">
                                                    <input type="hidden" name="idActe" th:value="${liste.id}">
                                                    <button class="btn btn-dark" type="submit" style="background: #27104e;"><i class="icon ion-android-delete"></i></button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <footer th:replace="layout :: footer"></footer>

            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
