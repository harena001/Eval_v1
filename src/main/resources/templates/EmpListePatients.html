<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <div th:replace="~{layout :: navbarEmp}"></div>

                <div class="container-fluid">
                    <h3>Liste des patients</h3>
                    <hr>
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 text-nowrap">
                                    <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;<select class="d-inline-block form-select form-select-sm">
                                                <option value="10" selected="">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>&nbsp;</label></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-md-end dataTables_filter" id="dataTable_filter">
                                        <form action="/Emp/Search" method="get">
                                        <div class="input-group input-group-sm float-end" style="width: 313px;">
                                            <input class="form-control"
                                                   name="str"
                                                   type="text"
                                                   placeholder="Search">
                                            <button class="btn" type="submit"><i class="fa fa-search" style="color: #27104e;"></i></button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table mt-2" id="dataTable-2" role="grid" aria-describedby="dataTable_info" style="text-align: center;">
                                <table class="table table-borderless my-0" id="dataTable">
                                    <thead style="background: #64379f;color: var(--bs-white);">
                                        <tr>
                                            <th>id</th>
                                            <th>Nom patient</th>
                                            <th>Age</th>
                                            <th>Genre</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="listePatient:${listePatient}">
                                            <td>
                                                <p th:text="${listePatient.id}">1</p>
                                            </td>
                                            <td>
                                                <p th:text="${listePatient.nomPatient}">Patient 1</p>
                                            </td>
                                            <td>
                                                <p th:text="${listePatient.age}">34</p>
                                            </td>
                                            <td>
                                                <p th:text="${listePatient.genre}">m</p>
                                            </td>
                                            <td>
                                                <a th:href="@{/Emp/voirDetailActe/{idPatient}(idPatient=${listePatient.id})}">Voir</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-6 align-self-center">
                                    <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
                                </div>
                                <div class="col-md-6">
                                    <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                        <ul class="pagination">
                                            <li class="page-item disabled"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="layout :: footer"></footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
