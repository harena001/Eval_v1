<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{layout :: navbarAdmin}"></div>


        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background: linear-gradient(-38deg, #27104e, var(--bs-indigo)), var(--bs-indigo);">
                <div class="container-fluid" style="margin-top: 22px;">
                    <h3 class="mb-4" style="color: var(--bs-white);">Modification d'un patient</h3>
                    <hr style="background: var(--bs-white);">
                    <div class="row row-cols-2">
                        <form action="/Admin/updatePatient" method="post">
                            <input type="hidden" name="id" th:value="${patient.id}">
                        <div class="col">
                            <div class="input-group"><span class="input-group-text" style="background: #64379f;color: var(--bs-white);">Nom Patient :</span>
                                <input class="form-control"
                                       name="nom"
                                       type="text"
                                       th:placeholder="${patient.nomPatient}"></div>
                            <div class="input-group" style="margin-top: 11px;"><span th:text="Date_de_naissance__ + ${patient.dateDeNaissance}" class="input-group-text" style="background: #64379f;color: var(--bs-white);"></span>
                                <input class="form-control"
                                       name="date"
                                       th:placeholder="${patient.dateDeNaissance}"
                                       type="date"></div>
                            <div class="input-group" style="margin-top: 11px;"><span th:text="Genre__ + ${patient.genre}" class="input-group-text" style="background: #64379f;color: var(--bs-white);">Genre :</span>
                                <select class="form-select" name="genre">
                                    <optgroup label="This is a group">
                                        <option value="null" selected="">This is item 1</option>
                                        <option value="homme">Homme</option>
                                        <option value="femme">Femme</option>
                                    </optgroup>
                                </select></div><button class="btn btn-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #9854cb;margin-top: 11px;">Valider</button><button class="btn btn-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #27104e;margin-top: 11px;"><i class="material-icons">delete_sweep</i></button>
                        </div>
                        </form>
                    </div>
                </div>
                <footer th:replace="layout :: footer"></footer>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
