<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>


<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{layout :: navbarAdmin}"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="background: linear-gradient(-38deg, #27104e, var(--bs-indigo)), var(--bs-indigo);">
                <div class="container-fluid" style="margin-top: 22px;">
                    <h3 class="mb-4" style="color: var(--bs-white);">Patients</h3>
                    <div class="card shadow">
                        <div class="card-header py-3" style="background: #27104e;">
                            <p class="float-start m-0 fw-bold" style="color: #ddacf5;">Liste Patient</p>
                            <a class="btn btn-primary float-end" href="/Admin/newPatient" role="button" style="background: #9854cb;"><i class="fa fa-plus" style="margin-right: 8px;"></i>Nouveau patient</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable1">
                                    <thead>
                                        <tr>
                                            <th>Nom patient</th>
                                            <th>Age</th>
                                            <th>Genre</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="listePatient:${listePatient}">
                                            <td>
                                                <p th:text="${listePatient.nomPatient}">Jean 1</p>
                                            </td>
                                            <td>
                                                <p th:text="${listePatient.age}">34</p>
                                            </td>
                                            <td>
                                                <p th:text="${listePatient.genre}">homme</p>
                                            </td>
                                            <td><a th:href="@{/Admin/modif/{idPatient}(idPatient=${listePatient.id})}">Modifier</a></td>

                                            <td><a href="#">Voir details</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace="layout :: footer"></footer>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
