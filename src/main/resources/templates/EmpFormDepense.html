<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head th:replace="~{layout :: header}"></head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <div th:replace="~{layout :: navbarEmp}"></div>

                <div class="container-fluid">
                    <hr>
                    <div class="row row-cols-2">
                        <div class="col">
                            <hr>
                            <form action="/import-csv" method="post" enctype="multipart/form-data">
                                <input type="file" name="file">
                                <button class="btn btn-primary btn-sm float-end" type="submit">Import CSV</button>
                            </form>
                            <hr>
                            <form action="/Emp/ajoutDepense" method="post">
                                <h5>Ajout nouvelle depense :</h5>
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text" style="background: #ddacf5;color: var(--bs-gray-900);">Depense :</span>
                                    <select class="form-select" name="idDepense">
                                        <optgroup label="Depense">
                                            <div th:each="liste:${liste}">
                                                <option th:value="${liste.id}" th:text="${liste.nomDepense}">This is item 1</option>
                                            </div>
                                        </optgroup>
                                    </select></div>
                                <div class="row row-cols-3">
                                    <div class="col">
                                        <div class="input-group"><span class="input-group-text">Jour :</span>
                                            <input name="jour" class="form-control" type="number"></div>
                                    </div>
                                    <div class="col">
                                        <div class="row row-cols-3">
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" name="mois" value="1" type="checkbox" id="formCheck-1">
                                                    <label class="form-check-label" for="formCheck-1">Janvier</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" name="mois" value="2" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Fevrier</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" name="mois" value="3" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Mars</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" name="mois" value="4" type="checkbox" >
                                                    <label class="form-check-label" for="formCheck-1">Avril</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check"><input name="mois" value="5" class="form-check-input" type="checkbox" id="formCheck-3">
                                                    <label class="form-check-label" for="formCheck-1">Mai</label>
                                                </div>
                                                <div class="form-check"><input name="mois" value="6" class="form-check-input" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Juin</label>
                                                </div>
                                                <div class="form-check"><input name="mois" value="7" class="form-check-input" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Juillet</label>
                                                </div>
                                                <div class="form-check"><input name="mois" value="8" class="form-check-input" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Aout</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check"><input name="mois" value="9" class="form-check-input" type="checkbox" id="formCheck-2">
                                                    <label class="form-check-label" for="formCheck-1">Septembre</label>
                                                </div>
                                                <div class="form-check"><input name="mois" value="10" class="form-check-input" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Octobre</label>
                                                </div>
                                                <div class="form-check"><input name="mois" value="11" class="form-check-input" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Novembre</label>
                                                </div>
                                                <div class="form-check"><input name="mois" value="12" class="form-check-input" type="checkbox">
                                                    <label class="form-check-label" for="formCheck-1">Decembre</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group"><span class="input-group-text">Annee :</span>
                                            <input name="annee" class="form-control" type="number"></div>
                                    </div>
                                </div>
                                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text" style="background: #ddacf5;color: var(--bs-gray-900);">Prix :</span>
                                    <input class="form-control"
                                           name="prix"
                                           type="number">
                                </div>

                                <button class="btn btn-outline-light d-block btn-user w-100" type="submit" style="color: rgb(255, 255, 255);background: #27104e;">&nbsp; Valider</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="layout :: footer"></footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
